<!DOCTYPE html>

<html>

<head>
<title>CRUD Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="icon" href="favicon.ico">
	
	<style>

		h1 {
			color: maroon;
			margin-left: 4px;
		}
		
		.topBar {
			margin: auto;
			width: 100%;
			padding-left: 8px;
			text-align: left;
			font-size: 24px;
			background-color: LightCyan;
		}
		
		.centerWindow {
			margin-top: auto;
			width: 50%;
			border-radius: 32px;
			border: 3px solid RoyalBlue;
			padding: 10px;
			text-align: center;
			background-color: LightCyan;
		}
		
		.centerWindow2 {
			border-radius: 32px;
			border: 3px solid RoyalBlue;
			background-color: LightCyan;
		}
	
		body {
  			background-color: #3E343E;
  			font-family: "arial" !important;
		}

		nav{
  			background-color: #3B4252;
		}

		.navbar-custom {
			background-color: #BA5059;
			box-shadow: 0px 0px 5px 1px black;
			margin-bottom: 10%;
		}
		
		.loginContainer {
			background-color : #BA5059;
			box-shadow: 0px 0px 5px 2px black;
			padding-top: 2%;
			padding-bottom: 2%;
		}
		.register p,
		.register a, {
			display:inline-block;
			verticle-align:middle;
		}

	</style>
</head>


<body>
	<!--Banner-->
    <div class="contactNav">
  <nav class="navbar navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="../">
                <img src="favicon.ico" alt="Bootstrap" width="40" height="36" class="d-inline-block align-text-center">
                CRUDDY CONTACTS
        </a>
        <div class="d-flex align-text-center">
              <a class="navbar-brand align-text-center" id="logout" href="index.html" style="font-size: 24px;">
                LOGOUT
              </a>
        </div>
  </nav>
</div>

	<!--Login Form-->
    <div class="container-sm col-4 text-center border rounded-3 loginContainer">
		<div class="row align-items-center">
			<div class="col p-2" >
				<h1>Welcome! Please Log In.</h1>
				<hr>
				<br>
				
                <form id="loginForm" method="post" onsubmit="submitLogin(event)">
			<!--<label for="usernameLogin"><b>USERNAME</b></label><br>--->
		<div class="form-outline mb-2">	
                    <input class="form-control-sm col-4" type="text" id="usernameLogin" name="usernameLogin" placeholder="Username" required><br><br>
		</div>
		    <!--<label for="passwordLogin"><b>PASSWORD</b></label><br>--->
                    <input class="form-control-sm col-4" type="password" id="passwordLogin" name="passwordLogin" placeholder="Password" required><br><br>

                    <input class="btn col-4  btn-primary" type="submit" id="loginButton" value="Log In"><br><br>
                </form>
		<div class="register">				
		<p>Not a member?</p><a id="registerLink" href="register.html">Sign up here</a>
			</div>
		</div>
		</div>
	</div>

    <!--Dynamic message space. Some errors are printed to here from the js file-->
    <div id="message"></div>

    <script src="index.js"></script>
</body>
</html>
