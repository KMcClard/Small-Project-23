<!DOCTYPE html>

<html>

<head>
	<title>CRUD Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<style>
		body {
			background-color: linen;
		}

		h1 {
			color: maroon;
			margin-left: 4px;
		}
		
		.topBar {
			margin: auto;
			width: 100%;
			padding-left: 8px;
			text-align: left;
			font-size: 24px;
			background-color: LightCyan;
		}
		
		.centerWindow {
			margin-top: auto;
			width: 50%;
			border-radius: 32px;
			border: 3px solid RoyalBlue;
			padding: 10px;
			text-align: center;
			background-color: LightCyan;
		}
		
		.centerWindow2 {
			border-radius: 32px;
			border: 3px solid RoyalBlue;
			background-color: LightCyan;
		}
	</style>
</head>



<body>
	<div class="container-fluid mb-5">
		<div class="row" style="font-size: 24px; background-color: LightCyan;">
				<b>CRUD</b>
		</div>
	</div>


	<div class="container text-center">
		<div class="row align-items-center">
			<div class="col p-2" style="border-radius: 32px; border: 3px solid RoyalBlue; background-color: LightCyan;">
				<h1>Welcome! Please Log In.</h1>
				<hr>
				<br>
				
				<form id="loginForm">
					<label for="usernameLogin">USERNAME</label>
					<br>
					<input type="text" id="usernameLogin" name="usernameLogin" required> 
					<br><br>
					
					<label for="passwordLogin">PASSWORD</label>
					<br>
					<input type="password" id="passwordLogin" name="passwordLogin" required>
					<br><br>
					
					<input id="loginButton" type="submit" value="      LOG IN      ">
					<br><br>
				</form>
				
				<a id="registerLink" href="register.html">New user? Sign up here</a>
			</div>
		</div>
	</div>
	
</body>

</html>
