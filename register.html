<!DOCTYPE html>

<html>

<head>
    <title>CRUD Sign-up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="icon" href="favicon.ico">
	
	<style>
		body {
			background-color: linen;
		}
		
		h1 {
			color: maroon;
			margin-left: 4px;
		}
	</style>
</head>


<body>
    <nav class="navbar mb-2" style="background-color: lightcyan; border-bottom: 2px solid darkblue;">
	  <div class="container-fluid">
		<span class="navbar-brand mb-0 h1" style="font-size: 24px;">
			<img src="favicon.ico" alt="Bootstrap" width="40" height="36">
			CRUDDY CONTACTS
		</span>
	  </div>
	</nav>
	
	<div class="container text-center">
		<div class="row align-items-center">
			<div class="col p-2" style="border-radius: 32px; border: 3px solid darkblue; background-color: lightcyan;">
				<label form="signupForm"><h1>Create a New Account</h1></label>
				<hr>

				<!--Signup Form-->
				<form id="signupForm" method="post" onsubmit="submitRegis(event)">
					
					<label for="email"><b>EMAIL</b></label><br>
					<input type="email" id="email" name="email" placeholder="Enter email" required><br><br>

					<label for="username"><b>USERNAME</b></label><br>
					<input type="text" id="username" name="username" placeholder="Create username" required><br><br>

					<label for="password"><b>PASSWORD</b></label><br>
					<input type="password" id="password" name="password" placeholder="Create password" required><br><br>

					<label for="firstName"><b>FIRST NAME</b></label><br>
					<input type="text" id="firstName" name="firstName" placeholder="Enter first name" required><br><br>

					<label for="lastName"><b>LAST NAME</b></label><br>
					<input type="text" id="lastName" name="lastName" placeholder="Enter last name" required><br><br>

					<label for="phone"><b>PHONE</b></label><br>
					<input type="number" id="phone" name="phone" placeholder="Enter phone number" required><br><br>

					<input type="submit" id="signupButton" value="      SIGN UP      ">
				</form>

				<br>
				<a id="loginLink" href="index.html"> Return to login</a>
			</div>
		</div>
	</div>

    <!--Dynamic message space. Some errors are printed to here from the js file-->
    <div id="message"></div>

    <script src="register.js"></script>
</body>
</html>
